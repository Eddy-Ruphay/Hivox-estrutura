<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hivox Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="user-name">Nome</div>
    </div>
    <div class="main-content">
        <div class="status-bar">
            <!-- Status geral aqui (sem grades) -->
        </div>
        <div class="quick-access">
            <div class="small-card">Living Room</div>
            <div class="small-card">Bedroom</div>
            <div class="small-card">Kitchen</div>
        </div>
        <div class="device-grid">
            <div class="device-card">Air Conditioner</div>
            <div class="device-card">Smart TV</div>
            <div class="device-card">Smart Light</div>
            <div class="device-card">Speaker</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
