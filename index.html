h<!DOCTYPE html><html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hivox Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            text-align: center;
        }.tv-interface {
        width: 90%;
        height: 150px;
        background-color: #ddd;
        margin: 20px auto;
        border-radius: 20px;
    }

    .capsules {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin: 20px auto;
        width: 90%;
    }

    .capsule {
        padding: 10px 20px;
        border-radius: 30px;
        background-color: gray;
        color: white;
        font-weight: bold;
        min-width: 80px;
        text-align: center;
    }

    .block-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 30px auto;
        width: 90%;
    }

    .block {
        width: 140px;
        height: 100px;
        background-color: white;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
</style>

</head>
<body><div class="tv-interface"></div>

<div class="capsules">
    <div class="capsule" style="background-color: #6EC1E4;"></div>
    <div class="capsule" style="background-color: #81C784;"></div>
    <div class="capsule" style="background-color: #FFD54F;"></div>
    <div class="capsule" style="background-color: #FF8A65;"></div>
    <div class="capsule" style="background-color: #BA68C8;"></div>
    <div class="capsule" style="background-color: #FFA726;"></div>
</div>

<div class="block-container">
    <div class="block">Air Conditioner</div>
    <div class="block">Smart TV</div>
    <div class="block">Smart Light</div>
    <div class="block">Speaker</div>
</div>

</body>
</html>
